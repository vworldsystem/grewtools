<!-- /assets/nav.html -->
<style>
  :root {
    --line: #e0ddd8;
    --green: #6fbf73;
  }
  .topbar {
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.9);
    border-bottom: 1px solid var(--line);
  }
  nav.nav {
    max-width: 1100px;
    margin: 0 auto;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  nav.nav a {
    color: #333;
    text-decoration: none;
    padding: 8px 10px;
    border-radius: 8px;
    transition: 0.2s;
    white-space: nowrap;
  }
  nav.nav a:hover {
    background: #f5f5f5;
  }
  .brand {
    font-weight: 700;
    font-size: 18px;
    color: var(--green);
  }
  .toggle {
    display: none;
    border: 1px solid var(--line);
    background: #fff;
    border-radius: 10px;
    padding: 6px 10px;
    font-size: 15px;
    cursor: pointer;
  }
  .links {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-left: auto;
  }

  /* 반응형 */
  @media (max-width: 768px) {
    .toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .links {
      display: none;
      width: 100%;
      flex-direction: column;
      margin-top: 10px;
      gap: 10px;
    }
    .links.open {
      display: flex;
    }
    nav.nav {
      flex-wrap: wrap;
    }
  }
</style>

<div class="topbar" id="gt-nav">
  <nav class="nav">
    <a href="/" class="brand">GrewTools</a>
    <button class="toggle" aria-expanded="false">☰ 메뉴</button>

    <div class="links">
      <a href="/markdown">Markdown 변환기</a>
      <a href="/shortlink">짧은 주소</a>
      <a href="/keyword">키워드</a>
      <a href="/affiliate">쿠팡 링크</a>
      <a href="/blog">블로그</a>
      <a href="/policy">정책</a>
    </div>
  </nav>
</div>

<script src="/assets/nav-loader.js" defer></script>
<script src="/assets/nav.js" defer></script>
